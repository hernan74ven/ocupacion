<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Occupancy Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color-main: #0f172a;
            --bg-color-container: #1e293b;
            --bg-color-card: #1e293b;
            --bg-color-result: #0c4a6e;
            --text-color-primary: #f8fafc;
            --text-color-secondary: #cbd5e1;
            --text-color-tertiary: #94a3b8;
            --bg-input: #334155;
            --border-input: #334155;
            --text-disabled: #94a3b8;
            --icon-color: #fbbf24;
            --primary-color: #0ea5e9;
            --secondary-color: #8b5cf6;
            --accent-color: #ec4899;
        }
        body.light-mode {
            --bg-color-main: #f1f5f9;
            --bg-color-container: #ffffff;
            --bg-color-card: #ffffff;
            --bg-color-result: #e0f2fe;
            --text-color-primary: #0f172a;
            --text-color-secondary: #334155;
            --text-color-tertiary: #64748b;
            --bg-input: #e2e8f0;
            --border-input: #cbd5e1;
            --text-disabled: #64748b;
            --icon-color: #0ea5e9;
            --primary-color: #0284c7;
            --secondary-color: #7e22ce;
            --accent-color: #db2777;
        }
        /* --- IMAGE THEMES --- */
        .image-theme-classic {
            --image-bg: #111827;
            --image-text: #f9fafb;
            --image-card-bg: #1f2937;
            --image-highlight: #38bdf8;
            --image-section: #9ca3af;
        }
        body.light-mode .image-theme-classic {
            --image-bg: #f9fafb;
            --image-text: #111827;
            --image-card-bg: #ffffff;
            --image-highlight: #0ea5e9;
            --image-section: #4b5563;
        }
        
        .image-theme-modern {
            --image-bg: #1e1b4b;
            --image-text: #f5f3ff;
            --image-card-bg: #312e81;
            --image-highlight: #a78bfa;
            --image-section: #c4b5fd;
        }
        body.light-mode .image-theme-modern {
            --image-bg: #f5f3ff;
            --image-text: #312e81;
            --image-card-bg: #ffffff;
            --image-highlight: #8b5cf6;
            --image-section: #6d28d9;
        }

        .image-theme-aquatic {
            --image-bg: #0c4a6e;
            --image-text: #ecfeff;
            --image-card-bg: #0891b2;
            --image-highlight: #22d3ee;
            --image-section: #a5f3fc;
        }
        body.light-mode .image-theme-aquatic {
            --image-bg: #ecfeff;
            --image-text: #155e75;
            --image-card-bg: #ffffff;
            --image-highlight: #0891b2;
            --image-section: #0e7490;
        }

        /* --- NEW & REFINED THEMES --- */
        .image-theme-tropical {
            --image-bg: linear-gradient(to bottom, #c2410c, #3c096c);
            --image-text: #fefce8;
            --image-card-bg: rgba(23, 7, 56, 0.5);
            --image-highlight: #facc15;
            --image-section: #fecdd3;
        }
        body.light-mode .image-theme-tropical {
            --image-bg: #fff7ed;
            --image-text: #7c2d12;
            --image-card-bg: #ffffff;
            --image-highlight: #f97316;
            --image-section: #9a3412;
        }

        .image-theme-elegant {
            --image-bg: #171717;
            --image-text: #f5f5f5;
            --image-card-bg: #262626;
            --image-highlight: #ca8a04;
            --image-section: #a3a3a3;
        }
        body.light-mode .image-theme-elegant {
            --image-bg: #fafafa;
            --image-text: #262626;
            --image-card-bg: #ffffff;
            --image-highlight: #ca8a04;
            --image-section: #525252;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color-main);
            color: var(--text-color-primary);
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
        }
        .main-container {
            background-color: var(--bg-color-container);
            transition: background-color 0.5s ease;
        }
        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            z-index: 10;
        }
        .section-box {
            background-color: var(--bg-color-card);
            border-left: 4px solid transparent;
        }
        .section-box:hover {
            transform: translateY(-5px);
            border-left-color: var(--primary-color);
        }
        .result-box {
            background-color: var(--bg-color-result);
            border-left-color: var(--accent-color);
        }
        
        .input-group input, .input-group input:disabled {
            background-color: var(--bg-input);
            color: var(--text-color-primary);
            border: 2px solid var(--border-input);
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .input-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
            outline: none;
        }
        .input-group input.invalid {
            border-color: #ef4444; /* red-500 */
        }
        .input-group input.invalid:focus {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }
        
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
        body.light-mode input[type="date"]::-webkit-calendar-picker-indicator {
            filter: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        .spinner-sm {
            width: 20px;
            height: 20px;
            border-width: 2px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn-primary { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); }
        .btn-secondary { background: linear-gradient(135deg, #334155, #64748b); }
        body.light-mode .btn-secondary { background: linear-gradient(135deg, #64748b, #94a3b8); }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-color-container);
            color: var(--text-color-primary);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease-out;
            border-left: 4px solid var(--primary-color);
        }
        .toast.show { transform: translateX(0); }
        .toast.success { border-left-color: #10b981; }
        .toast.success .toast-icon { color: #10b981; }
        .toast.error { border-left-color: #ef4444; }
        .toast.error .toast-icon { color: #ef4444; }
        .toast.info { border-left-color: var(--primary-color); }
        .toast.info .toast-icon { color: var(--primary-color); }
        
        .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .particle { position: absolute; background-color: var(--primary-color); border-radius: 50%; opacity: 0.2; animation: float-particle 15s infinite linear; }
        @keyframes float-particle {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.2; }
            90% { opacity: 0.2; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }
        
        .glow-text { text-shadow: 0 0 10px rgba(14, 165, 233, 0.5); }
        
        .gradient-text {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .floating-card { animation: float-card 6s ease-in-out infinite; }
        @keyframes float-card {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .stagger-animation { opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
        .stagger-animation.animate { opacity: 1; transform: translateY(0); }
        
        .custom-checkbox input { opacity: 0; width: 0; height: 0; }
        .checkmark { background-color: var(--bg-input); transition: background-color 0.3s ease; }
        .custom-checkbox input:checked ~ .checkmark { background-color: var(--primary-color); }
        .checkmark:after { content: ""; position: absolute; display: none; left: 7px; top: 3px; width: 6px; height: 12px; border: solid white; border-width: 0 2px 2px 0; transform: rotate(45deg); }
        .custom-checkbox input:checked ~ .checkmark:after { display: block; }

        .glow-button::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; border-radius: 0.75rem; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); filter: blur(10px); opacity: 0; z-index: -1; transition: opacity 0.3s ease; }
        .glow-button.btn-secondary::before { background: linear-gradient(135deg, #334155, #64748b); }
        .glow-button:hover::before { opacity: 0.7; }

        .ai-analysis-box { background-color: rgba(14, 165, 233, 0.1); border-left: 4px solid var(--primary-color); padding: 1.5rem; border-radius: 0 0.5rem 0.5rem 0; margin-top: 1rem; position: relative; }
        .ai-analysis-box blockquote { font-style: italic; color: var(--text-color-secondary); border-left: 3px solid var(--secondary-color); padding-left: 1rem; margin: 0; }
        
        /* --- Theme Selector --- */
        .theme-selector-label.theme-unselected {
            border-color: var(--border-input);
            background-color: var(--bg-input);
        }
        .theme-selector-label.theme-unselected:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }
        .theme-selector-label.theme-selected {
            border-color: var(--primary-color);
            background-color: rgba(14, 165, 233, 0.1);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.4);
        }

        /* --- History Modal --- */
        .modal-overlay { animation: fadeIn 0.3s ease-out; }
        .modal-content { background-color: var(--bg-color-container); animation: fadeIn 0.3s ease-out, slideUp 0.3s ease-out; border-top: 4px solid var(--primary-color); }
        .history-item { background-color: var(--bg-input); transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out; }
        .history-item:hover { background-color: #334155; transform: scale(1.02); }
        body.light-mode .history-item:hover { background-color: #f1f5f9; }

        .history-btn-load { background-color: var(--primary-color); color: white; transition: background-color 0.2s; }
        .history-btn-load:hover { background-color: #0c4a6e; }
        .history-btn-delete { background-color: #ef4444; color: white; transition: background-color 0.2s; }
        .history-btn-delete:hover { background-color: #b91c1c; }

        @keyframes slideUp { from { transform: translateY(20px); } to { transform: translateY(0); } }

    </style>
